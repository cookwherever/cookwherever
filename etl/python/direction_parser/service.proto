syntax = "proto3";

service Parser {
  rpc ParseDirection(ParseDirectionRequest) returns (ParseDirectionResponse) {}
}

message Ingredient {
  string name = 1;
}

message ParseDirectionRequest {
  string text = 1;
  repeated Ingredient ingredients = 2;
}

message ParseDirectionResponse {
  string name = 1;
  string amount = 2;
}
