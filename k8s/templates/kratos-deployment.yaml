apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose -f docker-compose.yaml -f docker-compose.prod.yaml convert --volumes=configMap -c -o k8s
    kompose.version: 1.26.0 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: kratos
  name: kratos
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: kratos
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose -f docker-compose.yaml -f docker-compose.prod.yaml convert --volumes=configMap -c -o k8s
        kompose.version: 1.26.0 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.service: kratos
    spec:
      containers:
        - args:
            - serve
            - -c
            - /config/kratos/config.yaml
            - --dev
            - --watch-courier
          env:
            - name: AUTH_PROVIDER_GOOGLE_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  key: AUTH_PROVIDER_GOOGLE_CLIENT_ID
                  name: env-prod-secrets
            - name: AUTH_PROVIDER_GOOGLE_CLIENT_SECRET
              valueFrom:
                configMapKeyRef:
                  key: AUTH_PROVIDER_GOOGLE_CLIENT_SECRET
                  name: env-prod-secrets
            - name: DSN
              value: postgres://postgres:secretpgpassword@postgres:5432/postgres
            - name: HASURA_GRAPHQL_ADMIN_SECRET
              valueFrom:
                configMapKeyRef:
                  key: HASURA_GRAPHQL_ADMIN_SECRET
                  name: env-prod-secrets
            - name: HASURA_GRAPHQL_DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  key: HASURA_GRAPHQL_DATABASE_URL
                  name: env-prod-secrets
            - name: HASURA_GRAPHQL_JWT_SECRET
              valueFrom:
                configMapKeyRef:
                  key: HASURA_GRAPHQL_JWT_SECRET
                  name: env-prod-secrets
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: POSTGRES_PASSWORD
                  name: env-prod-secrets
          image: oryd/kratos:v0.9.0-alpha.3
          name: kratos
          ports:
            - containerPort: 4433
            - containerPort: 4434
          resources: {}
          volumeMounts:
            - mountPath: /config/kratos
              name: kratos-cm0
      restartPolicy: Always
      volumes:
        - configMap:
            name: kratos-cm0
          name: kratos-cm0
status: {}
