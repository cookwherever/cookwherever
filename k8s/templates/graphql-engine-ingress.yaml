    kompose.cmd: ./kompose -f docker-compose.yaml -f docker-compose.prod.yaml convert -c -o k8s
    kompose.image-pull-secret: ghcr-pull-secret
    kompose.service.expose: api.cookwherever.com
    kompose.service.expose.tls-secret: cookwherever-com-tls
    kompose.version: 1.26.1 (a9d05d509)
  creationTimestamp: null
  labels:
    io.kompose.service: graphql-engine
  name: graphql-engine
spec:
  rules:
    - host: api.cookwherever.com
      http:
        paths:
          - backend:
              service:
                name: graphql-engine
                port:
                  number: 8080
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - api.cookwherever.com
      secretName: cookwherever-com-tls
status:
  loadBalancer: {}
