apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose -f docker-compose.yaml -f docker-compose.prod.yaml convert --volumes=configMap -c -o k8s
    kompose.version: 1.26.0 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: oathkeeper
  name: oathkeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: oathkeeper
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose -f docker-compose.yaml -f docker-compose.prod.yaml convert --volumes=configMap -c -o k8s
        kompose.version: 1.26.0 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.service: oathkeeper
    spec:
      containers:
        - args:
            - --config
            - /config/oathkeeper/config.yaml
            - serve
          env:
            - name: ACCESS_RULES_REPOSITORIES
              valueFrom:
                configMapKeyRef:
                  key: ACCESS_RULES_REPOSITORIES
                  name: env-prod
            - name: HASURA_GRAPHQL_ENABLE_CONSOLE
              valueFrom:
                configMapKeyRef:
                  key: HASURA_GRAPHQL_ENABLE_CONSOLE
                  name: env
            - name: HASURA_GRAPHQL_GRAPHQL_URL
              valueFrom:
                configMapKeyRef:
                  key: HASURA_GRAPHQL_GRAPHQL_URL
                  name: env
            - name: HASURA_GRAPHQL_JWT_SECRET
              valueFrom:
                configMapKeyRef:
                  key: HASURA_GRAPHQL_JWT_SECRET
                  name: env
            - name: HASURA_GRAPHQL_LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  key: HASURA_GRAPHQL_LOG_LEVEL
                  name: env
            - name: HASURA_GRAPHQL_UNAUTHORIZED_ROLE
              valueFrom:
                configMapKeyRef:
                  key: HASURA_GRAPHQL_UNAUTHORIZED_ROLE
                  name: env
            - name: MUTATORS_ID_TOKEN_CONFIG_JWKS_URL
              valueFrom:
                configMapKeyRef:
                  key: MUTATORS_ID_TOKEN_CONFIG_JWKS_URL
                  name: env
          image: oryd/oathkeeper:v0.38
          name: oathkeeper
          ports:
            - containerPort: 4455
            - containerPort: 4456
          resources: {}
          volumeMounts:
            - mountPath: /config/oathkeeper
              name: oathkeeper-cm0
      restartPolicy: Always
      volumes:
        - configMap:
            name: oathkeeper-cm0
          name: oathkeeper-cm0
status: {}
