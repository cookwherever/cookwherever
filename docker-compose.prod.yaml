version: '3.6'
services:
  frontend:
    image: ghcr.io/cookwherever/frontend@sha256:bde07928a0612a5e186deac302ed960032dea531a527867744e41fce633f1571
    restart: always
    ports:
      - '80:80'
    labels:
      kompose.service.expose: "recipes.cookwherever.com"
      kompose.service.expose.tls-secret: "cookwherever-com-tls"
      kompose.image-pull-secret: "ghcr-pull-secret"
  wiki:
    image: ghcr.io/cookwherever/wiki@sha256:1cf9d59de6fb2cb2b0f25f7b3eec4d75da2cc7da0619e0e54dd3389bf3b90baa
    restart: always
    ports:
      - '80:80'
    labels:
      kompose.service.expose: "cookwherever.com"
      kompose.service.expose.tls-secret: "cookwherever-com-tls"
      kompose.image-pull-secret: "ghcr-pull-secret"
  hasura-auth:
    environment:
      AUTH_SERVER_URL: https://login.cookwherever.com
      AUTH_CLIENT_URL: https://cookwherever.com
    env_file:
      - .env.prod.secrets
  graphql-engine:
    image: hasura/graphql-engine:v2.4.0
    # image: ghcr.io/cookwherever/hasura:latest
    env_file:
      - .env
      - .env.prod.secrets
    labels:
      kompose.image-pull-secret: "ghcr-pull-secret"
