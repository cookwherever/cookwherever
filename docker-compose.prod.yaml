version: '3.6'
services:
  frontend:
    image: ghcr.io/cookwherever/frontend@sha256:f286e5942b4e44d13690ef2ecfe554b3074071f768549f7939d3c3450fa560f1
    restart: always
    ports:
      - '80:80'
    labels:
      kompose.service.expose: "recipes.cookwherever.com"
      kompose.service.expose.tls-secret: "cookwherever-com-tls"
      kompose.image-pull-secret: "ghcr-pull-secret"
  wiki:
    image: ghcr.io/cookwherever/wiki@sha256:7c88b8398b08dee352476fd4215cd0a38f78f807085d51d6fcb9219eea16c51b
    restart: always
    ports:
      - '80:80'
    labels:
      kompose.service.expose: "cookwherever.com"
      kompose.service.expose.tls-secret: "cookwherever-com-tls"
      kompose.image-pull-secret: "ghcr-pull-secret"
  hasura-auth:
    environment:
      AUTH_SERVER_URL: https://login.cookwherever.com
      AUTH_CLIENT_URL: https://cookwherever.com
    env_file:
      - .env.prod.secrets
  graphql-engine:
    image: hasura/graphql-engine:v2.4.0
    # image: ghcr.io/cookwherever/hasura:latest
    env_file:
      - .env
      - .env.prod.secrets
    labels:
      kompose.image-pull-secret: "ghcr-pull-secret"
