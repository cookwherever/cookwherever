version: '3.6'
services:
  frontend:
    image: ghcr.io/cookwherever/frontend@sha256:03e3c831bf7e7a55cec8fcdf6efcc1d373fa44032040d2f982e4499d08a8c804
    restart: always
    ports:
      - '80:80'
    labels:
      kompose.service.expose: "recipes.cookwherever.com"
      kompose.service.expose.tls-secret: "cookwherever-com-tls"
      kompose.image-pull-secret: "ghcr-pull-secret"
  wiki:
    image: ghcr.io/cookwherever/wiki@sha256:22e5873c367a63cadb27c35b9e1a3748bd86282a79685c6d70d931d5a795a3d4
    restart: always
    ports:
      - '80:80'
    labels:
      kompose.service.expose: "cookwherever.com"
      kompose.service.expose.tls-secret: "cookwherever-com-tls"
      kompose.image-pull-secret: "ghcr-pull-secret"
  hasura-auth:
    environment:
      AUTH_SERVER_URL: https://login.cookwherever.com
      AUTH_CLIENT_URL: https://cookwherever.com
    env_file:
      - .env.prod.secrets
  graphql-engine:
    image: hasura/graphql-engine:v2.4.0
    # image: ghcr.io/cookwherever/hasura:latest
    env_file:
      - .env
      - .env.prod.secrets
    labels:
      kompose.image-pull-secret: "ghcr-pull-secret"
