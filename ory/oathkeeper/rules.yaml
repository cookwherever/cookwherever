- id: "ory:cookwherever:hasura:graphql"
  upstream:
    preserve_host: true
    url: "http://graphql-engine:8080"
    strip_path: "/api"
  match:
    url: "<https|http|ws>://<localhost:4455|cookwherever.com>/api/v1/graphql"
    methods:
      - POST
  authenticators:
    - handler: cookie_session
    - handler: anonymous # If the above cookie ins't found or fails, "Subject" becomes "Anonymous" in the below claims
  authorizer:
    handler: allow
  mutators:
    - handler: id_token

- id: "ory:cookwherever:hasura:admin"
  upstream:
    preserve_host: true
    strip_path: "/api/hasura"
    url: "http://graphql-engine:8080"
  match:
    url: "<https|http|ws>://<localhost:4455|cookwherever.com>/api/hasura/<.*>"
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
  authenticators:
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: noop

- id: "ory:cookwherever:kratos"
  upstream:
    preserve_host: true
    url: "http://kratos:4433"
    strip_path: "/api/kratos"
  match:
    url: "<https|http|ws>://<localhost:4455|cookwherever.com>/api/kratos/<.*>"
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
  authenticators:
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: noop

- id: "ory:cookwherever:frontend:routes"
  upstream:
    preserve_host: true
    url: "http://host.docker.internal:3000"
  match:
    url: "<https|http|ws>://<localhost:4455|cookwherever.com>/<(?!api).*>"
    methods:
      - GET
  authenticators:
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: noop
