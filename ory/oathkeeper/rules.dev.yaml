- id: "ory:cookwherever:frontend:routes"
  upstream:
    preserve_host: true
    url: "http://host.docker.internal:3000"
  match:
    url: "<https|http|ws>://localhost:4455/<(?!api).*>"
    methods:
      - GET
  authenticators:
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: noop
