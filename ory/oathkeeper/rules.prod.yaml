- id: "ory:cookwherever:frontend:routes"
  upstream:
    preserve_host: true
    url: "http://frontend"
  match:
    url: "<https|http|ws>://recipes.cookwherever.com/<(?!api).*>"
    methods:
      - GET
  authenticators:
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: noop
