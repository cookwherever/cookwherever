table:
  name: direction
  schema: recipe
object_relationships:
  - name: recipe
    using:
      foreign_key_constraint_on: recipe_id
  - name: video_timestamp
    using:
      foreign_key_constraint_on: video_timestamp_id
array_relationships:
  - name: equipment
    using:
      foreign_key_constraint_on:
        column: direction_id
        table:
          name: direction_equipment
          schema: recipe
  - name: ingredients
    using:
      foreign_key_constraint_on:
        column: direction_id
        table:
          name: direction_ingredient
          schema: recipe
