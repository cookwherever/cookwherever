table:
  name: video_timestamp
  schema: recipe
array_relationships:
  - name: directions
    using:
      foreign_key_constraint_on:
        column: video_timestamp_id
        table:
          name: direction
          schema: recipe
  - name: ingredients
    using:
      foreign_key_constraint_on:
        column: video_timestamp_id
        table:
          name: ingredient
          schema: recipe
